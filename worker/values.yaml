name: worker
image:
  repository: payloadapp/worker
parallelism: 2
restartPolicy: Always
env:
  # HACK: put placeholder values so WORKER_NAME does not get overwritten
  - name: BASE_RUN_URL
    value: ''
  - name: WORKER_QUEUE
    value: ''
  - name: WORKER_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
